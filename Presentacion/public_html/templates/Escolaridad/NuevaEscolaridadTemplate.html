<section id="NuevaEscolaridad" class="escolaridad-section">

    <form class="form-horizontal" action="http://localhost:8080/Logica/webresources/edu.poli.prap.gd.data.escolaridad" method="POST">

        <h3 align="center">Agregar Datos de Estudio</h3>

        <div class="form-group">
            <label for="codigoEscolaridad" class="col-sm-2 control-label">C&oacutedigo Escolaridad</label>            
            <div class="col-sm-2">
                <input type="text" class="form-control" name="codigoEscolaridad" id="codigoEscolaridad"></input>     
            </div>
        </div>

      
        <div class="form-group">
            <label for="titulo" class="col-sm-2 control-label">T&iacutetulo</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="titulo" id="titulo"></input>
            </div>
        </div>


       <div class="form-group">
            <label for="institucion" class="col-sm-2 control-label">Instituci&oacuten</label>      
            <div class="col-sm-4">
                <input type="text" class="form-control" name="institucion" id="institucion"></input>
            </div>
        </div>


        <div class="form-group">
            <label for="nivel" class="col-sm-2 control-label">Nivel</label>
            <div class="col-sm-2">
                <select name="nivel" class="form-control" id="nivel">
                <option value="Certificacion">Certificaci&oacuten</option>
                <option value="Tecnico">T&eacutecnico</option>
                <option value="Tecnologico">Tecnol&oacutegico</option>
                <option value="Profesional">Profesional</option>
                <option value="Especializacion">Especializaci&oacuten</option>
                <option value="Maestria">Maestr&iacutea</option>
                <option value="Doctorado">Doctorado</option>
            </select>
            </div>
        </div>


        <div class="form-group">
            <label for="facultad" class="col-sm-2 control-label">Facultad</label>        
            <div class="col-sm-4">
                <input type="text" class="form-control" name="facultad" id="facultad"></input>
            </div>
        </div>


        <div class="form-group">
            <label for="anos" class="col-sm-2 control-label">A&ntildeos</label>        
            <div class="col-sm-1">
                <input type="number" class="form-control" name="anos" id="anos" min="1" maxlength="2"></input> 
            </div>
        </div>


        <div class="form-group">
            <label for="fechaDeInicio" class="col-sm-2 control-label">Fecha de Inicio</label>       
            <div class="col-sm-2">
                <input type="date" class="form-control" name="fechaDeInicio" id="fechaDeInicio"></input>
            </div>
        </div>


        <div class="form-group">
            <label for="fechaGrado" class="col-sm-2 control-label">Fecha de Grado</label>      
            <div class="col-sm-2">
                <input type="date" class="form-control" name="fechaGrado" id="fechaGrado"></input>
            </div>
        </div>


        <div class="form-group">
            <label for="convalidado" class="col-sm-2 control-label">Convalidado</label>
            <div class="col-sm-1">
                <select name="convalidado" class="form-control" id="convalidado">
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>
            </div>
        </div>


        <div class="form-group">
            <label for="estadoEstudio" class="col-sm-2 control-label">Estado Estudio</label>
            <div class="col-sm-2">
                <select name="estadoEstudio" class="form-control" id="estadoEstudio">
                <option value="Graduado">Graduado</option>
                <option value="En_Curso">En curso</option>
            </select>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5">
                 <button type="submit" class="btn btn-default" onclick="guardarEscolaridad()" >Guardar</button>
            </div>
        </div>

</section>

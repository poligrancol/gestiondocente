<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1> Experiencia Laboral 
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Agregar <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li id="agregarexperienciareal">Experiencia Real</li>
                            <li id="agregarexperienciadocente"><a>Experiencia Docente</a></li>
                        </ul>
                    </div>
                </h1>
            </div>

            <div class="panel panel-success">
                <!-- Default panel contents -->
                <div class="panel-heading">Experiencia profesional</div>
                <table class="table">
                  
                    <tr>
                        <td><strong>Experiencia Real: </strong><%=exper.totalExperienciaReal%> Meses</td>
                        <td><button class="btn" id="mostrarExperienciaReal">Mostrar</button></td>
                    </tr>
                    <tr>
                        <td><strong>Experiencia Docente: </strong><%=exper.totalExperienciaDocente%> Meses</td>
                        <td><button class="btn" id="mostrarExperienciaDocente">Mostrar</button></td>
                    </tr>
                    
                </table>
            </div>
            <div id="experienciacontenido"></div>
        </div>
    </div>
</div>
